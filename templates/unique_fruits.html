<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Fruits</title>
</head>
<body>
    <h1>Unique Fruits in Each Basket</h1>
    <table border="1">
        <tr>
            <th>Unique Fruits in Basket A</th>
            <th>Unique Fruits in Basket B</th>
        </tr>
        <tr>
            <td>
                <ul>
                    {% for fruit in fruits_a %}
                        <li>{{ fruit }}</li>
                    {% endfor %}
                </ul>
            </td>
            <td>
                <ul>
                    {% for fruit in fruits_b %}
                        <li>{{ fruit }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
